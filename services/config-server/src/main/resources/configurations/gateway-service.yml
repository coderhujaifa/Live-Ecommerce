server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=//api/auth/**
        - id: compliance-service
          uri: lb://COMPLIANCE-SERVICE
          predicates:
            - Path=//kyc/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/order/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
        - id: compliance-service
          uri: lb://COMPLIANCE-SERVICE
          predicates:
              - Path=/kyc/**